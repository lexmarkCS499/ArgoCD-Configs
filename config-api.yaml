apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: api
  namespace: argocd
  annotations:
    argocd-image-updater.argoproj.io/image-list: "uiservice=docker.io/lexmarkkubernetes/apiservice"
    argocd-image-updater.argoproj.io/refresh: always
    argocd-image-updater.argoproj.io/apiservice.update-strategy: "latest"  # Or "semver"
    argocd-image-updater.argoproj.io/write-back-method: git
spec:
  project: default
  source:
    repoURL: 'https://github.com/lexmarkCS499/API_Microservice'
    targetRevision: HEAD
    path: 'manifests/overlays/dev'  # Adjust based on your target environment
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true