apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: Lexmark_UI
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/lexmarkCS499/kubernetes-manifests'
    targetRevision: HEAD
    path: 'overlays/dev/UI'  # Adjust based on your target environment
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
